<div id="RandomProfileApp">
       <template v-if="users.results"> <!--code from https://forum.vuejs.org/t/cannot-read-property-0-of-undefined/14638/7-->
     <div class="card" style="width: 18rem;"> <!--Code from Bootstrap-->
       <center><a href="https://randomuser.me/api" target="_blank"><img v-bind:src="users.results[0].picture.large" width="200" height="150" alt="" style="border:1px solid black;" ></a></center>
       <div class="card-body">
         <h5 class="card-title capitalize">{{users.results[0].name.first}} {{users.results[0].name.last}}</h5>
       </div>
       <ul class="list-group list-group-flush">
         <li class="list-group-item">Origin:{{users.results[0].nat}}</li>
         <li class="list-group-item">DOB:{{users.results[0].dob.date}} ({{users.results[0].dob.age}} years old)</li>
         <li class="list-group-item"><a v-bind:href="'mailto:'+users.results[0].email">{{users.results[0].email}}</a></li>
       </ul>
     </div>
     <div id="refreshButton">
       <button v-on:click="fetchUsers" type="submit" class="btn btn-primary">Generate new Profile</button>
     </div>

   </template>
   </div>
